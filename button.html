<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>button</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style media="screen">
    .btn-primary{
        background-color: #5f9bc5;
    }
    .btn-primary:hover{
        background-color: #3383bb;
    }
    </style>
</head>
<body>
    <div class="well">
    <button class="btn btn-default">戳我</button>
    <button class="btn btn-primary">戳我</button>
    <button class="btn btn-danger">戳我</button>
    <button class="btn btn-warning">戳我</button>
    <button class="btn btn-info">戳我</button>
    <a href="http://www.baidu.com" class="btn btn-default">跳转百度</a>
    </div>


</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</html>
